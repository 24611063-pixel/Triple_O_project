<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Destinations | Triple O</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .link-reset {
        text-decoration: none;
        color: inherit;
      }
      .country-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.2) 55%, transparent 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 2rem;
        color: #fff;
      }
      .category-pill {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 4px 12px;
        border-radius: 999px;
        font-size: 0.75rem;
        letter-spacing: 1px;
        width: fit-content;
      }
      .country-card {
        position: relative;
        height: 380px;
        border-radius: 2rem;
        overflow: hidden;
        transition: 0.35s ease;
      }
      .country-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.7s ease;
      }
      .country-card:hover img {
        transform: scale(1.1) rotate(1deg);
      }
    </style>
  </head>
  <body class="antialiased" data-page="destinations">
    <nav class="glass-nav fixed-top w-100 z-50" style="z-index: 99999">
      <div class="container-xl">
        <!-- BAR TOP -->
        <div class="d-flex align-items-center justify-content-between" style="height: 80px">
          <!-- LOGO -->
          <a href="index.html" class="d-flex align-items-center gap-2 text-decoration-none">
            <img src="img/logo.png" alt="Triple O Logo" style="height: 46px; width: auto; object-fit: contain" />
            <div class="d-flex flex-column lh-1">
              <span class="fs-4 fw-bolder tracking-tighter text-[#5B7258]" style="letter-spacing: -1px">Triple O</span>
              <span class="fw-bold text-[#8DA989]" style="font-size: 9px; letter-spacing: 2.5px; margin-top: -2px">OUT OF OFFICE</span>
            </div>
          </a>

          <!-- HAMBURGER (NO BACKGROUND) - MANUAL -->
          <button class="btn d-lg-none p-2 border-0 shadow-none" type="button" id="oooToggler" aria-controls="oooNav" aria-expanded="false" aria-label="Toggle navigation" style="background: transparent">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#5B7258" stroke-width="2" stroke-linecap="round">
              <path d="M4 7h16"></path>
              <path d="M4 12h16"></path>
              <path d="M4 17h16"></path>
            </svg>
          </button>

          <!-- MENU DESKTOP -->
          <div class="d-none d-lg-flex align-items-center gap-2">
            <a data-nav="home" href="index.html" class="nav-link-ooo">Home</a>
            <a data-nav="destinations" href="destinations.html" class="nav-link-ooo">Destinations</a>
            <a data-nav="packages" href="packages.html" class="nav-link-ooo">Packages</a>
            <a data-nav="about" href="about.html" class="nav-link-ooo">About Us</a>
          </div>
        </div>

        <!-- MENU MOBILE (STAY) -->
        <div class="d-lg-none pb-3" id="oooNav" style="display: none; position: relative; z-index: 99999">
          <div class="d-flex flex-column gap-2">
            <a data-nav="home" href="index.html" class="nav-link-ooo">Home</a>
            <a data-nav="destinations" href="destinations.html" class="nav-link-ooo">Destinations</a>
            <a data-nav="packages" href="packages.html" class="nav-link-ooo">Packages</a>
            <a data-nav="about" href="about.html" class="nav-link-ooo">About Us</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-xl page-pad pb-5">
      <span class="text-[#8DA989] fw-bold text-uppercase tracking-widest">Destinations</span>
      <h1 class="display-4 fw-extrabold text-[#5B7258] mt-2">Choose a country</h1>
      <p class="text-muted fs-5 mt-3">Klik negara untuk melihat paket yang tersedia.</p>

      <div class="row g-4 mt-2" id="destGrid"></div>
    </main>

    <footer class="py-5 text-center text-muted border-top">
      <p class="mb-0">&copy; 2024 Triple O - Out Of Office. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/trips.js"></script>
  </body>
</html>
