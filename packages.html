<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Packages | Triple O</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="antialiased" data-page="packages">
    <nav class="glass-nav fixed-top w-100 z-50" style="z-index: 99999">
      <div class="container-xl">
        <!-- BAR TOP -->
        <div class="d-flex align-items-center justify-content-between" style="height: 80px">
          <!-- LOGO -->
          <a href="index2.html" class="d-flex align-items-center gap-2 text-decoration-none">
            <img src="img/logo.png" alt="Triple O Logo" style="height: 46px; width: auto; object-fit: contain" />
            <div class="d-flex flex-column lh-1">
              <span class="fs-4 fw-bolder tracking-tighter text-[#5B7258]" style="letter-spacing: -1px">Triple O</span>
              <span class="fw-bold text-[#8DA989]" style="font-size: 9px; letter-spacing: 2.5px; margin-top: -2px">OUT OF OFFICE</span>
            </div>
          </a>

          <!-- HAMBURGER (NO BACKGROUND) - MANUAL -->
          <button class="btn d-lg-none p-2 border-0 shadow-none" type="button" id="oooToggler" aria-controls="oooNav" aria-expanded="false" aria-label="Toggle navigation" style="background: transparent">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#5B7258" stroke-width="2" stroke-linecap="round">
              <path d="M4 7h16"></path>
              <path d="M4 12h16"></path>
              <path d="M4 17h16"></path>
            </svg>
          </button>

          <!-- MENU DESKTOP -->
          <div class="d-none d-lg-flex align-items-center gap-2">
            <a data-nav="home" href="index2.html" class="nav-link-ooo">Home</a>
            <a data-nav="destinations" href="destinations.html" class="nav-link-ooo">Destinations</a>
            <a data-nav="packages" href="packages.html" class="nav-link-ooo">Packages</a>
            <a data-nav="about" href="about.html" class="nav-link-ooo">About Us</a>
          </div>
        </div>

        <!-- MENU MOBILE (STAY) -->
        <div class="d-lg-none pb-3" id="oooNav" style="display: none; position: relative; z-index: 99999">
          <div class="d-flex flex-column gap-2">
            <a data-nav="home" href="index2.html" class="nav-link-ooo">Home</a>
            <a data-nav="destinations" href="destinations.html" class="nav-link-ooo">Destinations</a>
            <a data-nav="packages" href="packages.html" class="nav-link-ooo">Packages</a>
            <a data-nav="about" href="about.html" class="nav-link-ooo">About Us</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-xl page-pad pb-5">
      <div class="row g-3 align-items-end">
        <div class="col-lg-7">
          <span class="text-[#8DA989] fw-bold text-uppercase tracking-widest">Trip Packages</span>
          <h1 class="display-5 fw-extrabold text-[#5B7258] mt-2" id="pkgTitle">All Packages</h1>
          <p class="text-muted fs-5 mt-2 mb-0" id="pkgSubtitle">Pilih paket perjalanan favoritmu.</p>
        </div>

        <div class="col-lg-5">
          <div class="bg-white rounded-5 p-2 shadow-sm border" style="border-color: rgba(141, 169, 137, 0.18) !important">
            <form id="pkgSearchForm" class="d-flex gap-2 align-items-center">
              <input id="pkgCountry" class="form-control border-0 shadow-none fw-medium py-3" placeholder="Cari negara (contoh: Japan)" />
              <button class="btn" style="background: #5b7258; color: #fff; font-weight: 900; border-radius: 18px; padding: 14px 18px">Search</button>
            </form>
          </div>
          <div class="text-muted small mt-2" id="pkgCount"></div>
        </div>
      </div>

      <div class="row g-4 mt-2" id="packageGrid"></div>
    </main>

    <footer class="py-5 text-center text-muted border-top">
      <p class="mb-0">&copy; 2024 Triple O - Out Of Office. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/trips.js"></script>
  </body>
</html>
